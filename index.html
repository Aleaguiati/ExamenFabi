<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño para principiantes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh; /* Altura de toda la pantalla */
    }

    .left {
      width: 50%; /* Ocupa la mitad izquierda de la pantalla */
      display: flex;
      flex-direction: column;
    }

    .top-row {
      display: flex;
      height: 50%; /* La fila superior ocupa la mitad de la izquierda */
    }

    .dato1, .dato11 {
      flex: 1; /* Ambas secciones ocupan el mismo espacio horizontal */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    .dato1 {
      background-color: #FF5733; /* Naranja */
    }

    .dato11 {
      background-color: #8B4513; /* Marrón */
    }

    .dato2, .dato3 {
      height: 25%; /* Cada una ocupa el 25% restante */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    .dato2 {
      background-color: #A0522D; /* Marrón claro */
    }

    .dato3 {
      background-color: #008000; /* Verde */
    }

    .right {
      width: 50%; /* Ocupa la mitad derecha de la pantalla */
      background-color: #007BFF; /* Azul */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <h1><a href="juego.html">Ir a juego</a></h1>
    <h1><a href="index.html">Ir a tabla</a></h1>
  <!-- Mitad izquierda -->
  <div class="left">
    <div class="top-row">
      <div class="dato1">DATO 1</div>
      <div class="dato11">DATO 1.1</div>
    </div>
    <div class="dato2">DATO 2</div>
    <div class="dato3">DATO 3</div>
  </div>

  <!-- Mitad derecha -->
  <div class="right">1</div>
  
</body>
</html>
